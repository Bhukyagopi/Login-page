<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="login1.css">
</head>
<body>
    <form onsubmit="return validate()" action="login2.html" id="form">
    <div class="container">
        <h2>Sign In</h2>
        <div class="form-group">
            
            <input type="text" required id="Username" placeholder="">
            <label>Username</label>
            <div id="username_error" class="error"></div>
        </div>
        
        <div class="form-group">
            <input type="password" required id="password" placeholder="">
            <label>Password</label>
            <div id="password_error" class="error"></div>
        </div>
        
        <p>
            <input type="checkbox">Remember me
            <a href="#">Forget Password</a>
        </p>

        <button id="btn">LOGIN</button>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
    </form>
    <script>
        function validate() {
            let isvalid = true;
            const usernameError = document.getElementById("username_error");
            const passwordError = document.getElementById("password_error");
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Clear previous errors
            usernameError.innerText = "";
            passwordError.innerText = "";

            // Username validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (username === "") {
                usernameError.innerText = "Enter a valid email";
                isvalid = false;
            } else if (!emailPattern.test(username)) {
                usernameError.innerText = "Enter a valid email address";
                isvalid = false;
            }

            // Password validation
            if (password === "") {
                passwordError.innerText = "Enter a valid password";
                isvalid = false;
            }

            return isvalid;
        }
    </script>
</body>
</html>
